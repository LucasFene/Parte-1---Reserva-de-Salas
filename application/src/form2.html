        <!-- Navbar -->

        </nav>
        <h2>Formulário 2 - Sala</h2>
        <form id="form2">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Sala</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade</label>
                <input type="number" class="form-control" id="capacidade" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <script>
            document.getElementById("form2").addEventListener("submit", function(event) {
                event.preventDefault();

                const data = {
                    nome: document.getElementById("nome").value,
                    capacidade: document.getElementById("capacidade").value
                };

                fetch("http://localhost:8085/salas/salvar", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    }).then(response => response.json())
                    .then(result => alert("Formulário enviado com sucesso!"))
                    .catch(error => alert("Erro ao enviar o formulário."));
            });
        </script>
    </body>
